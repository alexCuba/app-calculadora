<form>
    <div class="form-group">
    <label for="operandoA">Operando A</label>
    <input 
    type="number"
    name="operandoA"
    id="operandoA"
    class="form-control"
    placeholder="Escribe Operando A"      
    [(ngModel)]="operandoA"
    >
    </div>
    <div class="form-group">
    <label for="operandoB">Operando B</label>
    <input 
    type="number"
    name="operandoB"
    id="operandoB"
    class="form-control"
    placeholder="Escribe Operando B"
    [(ngModel)]="operandoB"
    >
    </div>
    <button type="submit" (click)="onSumar()">Sumar</button>
</form>
